[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --cov=config
    --cov=database
    --cov=main
    --cov=user
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
