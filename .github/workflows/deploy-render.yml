name: Deploy to Render (Full Stack)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Test Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Test Backend
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # Deploy backend service
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_BACKEND_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"

          # Deploy frontend service
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_FRONTEND_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          # Check backend
          curl -f ${{ secrets.RENDER_BACKEND_URL }}/health || exit 1

          # Check frontend
          curl -f ${{ secrets.RENDER_FRONTEND_URL }}/health || exit 1

      - name: Deployment Summary
        run: |
          echo "### âœ… Full Stack Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Render" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL**: ${{ secrets.RENDER_BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: ${{ secrets.RENDER_FRONTEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
